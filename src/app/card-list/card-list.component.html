<div [dragula]='bag' [dragulaModel]='cards'>
	<div  *ngFor="let card of cards" 
		[style.height.px] = "height(card)" 
		[style.background-color] = "backgroundColor(card)" class = "card">
{{activityTypeSymbol(card)}} {{card.title}}<br/>
{{formName(form, card)}}/{{card.daysPerWeek}}x/{{card.duration}}
  <div class = "circ {{teacherInvolvement(card)}}"></div>
	</div>
</div>
