<div class="form-view">

  <div class="left-sidebar">
    <select (change)="onChangeDay($event.target.value)">
      <option *ngFor="let day of days" [value]="day">{{dayName(day)}}</option>
    </select>

    <app-time-list></app-time-list>
  </div>
  
  <div class="forms">

    <div *ngFor="let form of forms; let i = index;">
      <div class="form-header" [routerLink]="['/day', { formId: i }]" (click)="changeToDayView($event)">Form {{formName(form)}}</div>
      <app-card-list [cards]="selectedDayFilter(form)"></app-card-list>
    </div>

  </div>

</div>
